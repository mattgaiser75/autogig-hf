      - key: HF_API_BASE
  services:
  # ---------- API (FastAPI) ----------
  - type: web
    name: autogig-api
    env: python
    rootDir: api
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
